								</li>
								<li
									class="pb-3 mb-3 duration-300 border-b hover:border-neutral-300 sm:text-lg md:text-2xl border-neutral-700">
									<a href="#wisata-alam" class="flex items-center justify-between">

	<!-- banner -->

	<section id="banner" class="px-5 lg:px-14 2xl:px-24 overflow-hidden pt-28 pb-8 lg:pb-0 lg:pt-14">

				class="h-[460px] md:h-[550px] 2xl:h-[750px] flex items-center justify-center bg-cover bg-bottom bg-no-repeat relative rounded-[30px] overflow-hidden "
				style="background-image: url('public/img/banner-about.png');">
				<div class="text-center">
					<h1 class="text-5xl lg:text-[85px] font-cabinet-grotesk font-medium tracking-wide" data-aos="zoom-in"
						data-aos-delay="600">TENTANG KAMI</h1>
				</div>
			</div>
		</div>
	</section>

	<!-- end banner -->



	<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
	<script src="public/js/script.js"></script>
	<script>
		window.addEventListener('scroll', handleScroll);

		function handleScroll() {
			const navbar = document.getElementById('navbar');

			if (window.scrollY > 0) {
				navbar.classList.add('bg-neutral-800');
				navbar.classList.remove('pt-8', 'lg:pt-20');
				navbar.classList.add('py-3');
			} else {
				navbar.classList.remove('bg-neutral-800');
				navbar.classList.add('pt-8', 'lg:pt-20');
				navbar.classList.remove('py-3');
			}
		}
	</script>
</body>
